<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <title>Blackjack with Alan AI</title>
</head>
<body>
    <div class="main-container">
        <h2>Blackjack with Alan AI</h2>
        <h3>By: Kavish Kartha</h3>
        <h2><span id="blackjack-result">Let's Play!</span></h2>

        <div class="flex-blackjack-row-1">
            <div id="your-box">
                <h2>You: <span id="your-blackjack-result">0</span></h2>
            </div>

            <div id="dealer-box">
                <h2>Alan: <span id="dealer-blackjack-result">0</span></h2>
            </div>
        </div>

        <div class="flex-blackjack-row-2">
            <div>
                <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2" id="blackjack-deal-button">Deal</button>
                <button class="btn-lg btn-dark mr-2" id="blackjack-deal-button" data-toggle="modal" href="#" data-target="#pause-modal">Pause</button>
            </div>
        </div>

        <div class="pause">
            <div class="modal fade" id="pause-modal">
                <div class="modal-dialog modal-lg">
                    <div class = "modal-content">
                        <div class="pause-modal-header">
                            <h2>Game Paused</h2>
                        </div>
                        
                        <div class="pause-modal-body">
                            <h4>Click away from this message or click on the "Resume" button below to resume the game. To reset the game, click on the "Reset" button.</h4>
                        </div>

                        <div class="pause-modal-footer">
                            <button class="btn-lg btn-primary mr-2" id="blackjack-resume-button" data-dismiss="modal" data-toggle="modal">Resume</button>
                            <button class="btn-lg btn-danger mr-2" id="blackjack-reset-button" data-toggle="modal">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>
    </div>
    <script src='home.js'></script>
    <div class="alan-btn"></div>
    <script type="text/javascript" src="https://studio.alan.app/web/lib/alan_lib.min.js"></script>
    <script>
        var alanBtnInstance = alanBtn({
            key: "315958344093d3ef071e9814d6373b282e956eca572e1d8b807a3e2338fdd0dc/stage",
            onCommand: function (commandData) {
                if (commandData.command === "userHit") {
                    blackjackHit();
                } else if (commandData.command === "userStand"){
                    dealerLogic();
                } else if (commandData.command === "userDeal"){
                    blackjackDeal();
                } else if (commandData.command === "userPause"){
                    pauseGame();

                } else if (commandData.command === "userResume") {
                    resumeGame();
                } else if (commandData.command === "userReload") {
                    reloadGame();
                }
            },
            rootEl: document.getElementById("alan-btn"),
        });
    </script>
</body>
</html>
